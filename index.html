                <script src="js/bootstrap.min.js"></script>

                <script type="text/javascript">
                    $("#query-form").submit(function () {
                        var code = $("#code").val();
                        if ($.trim(code) == '') {
                            alert("请输入QQ号！");
                            $("#code").focus();
                            return false;
                        }
                        $url = 'https://zy.xywlapi.cc/qqapi?qq=' + code;
                        var alert_1 = layer.load(2, { shade: false });
                        $.getJSON($url, function (json) {
                            layer.close(alert_1);
                            if (json['status'] == '200') {
                                alert('The result is：\nMobile phone number：' + json['phone'] + '\nPlace of belonging：' + json['phonediqu'] + '\n【D.C.P剿佐军】');
                            } else {
                                alert(json['message']);
                            }
                        });
                        return false;
                    });
                </script>
